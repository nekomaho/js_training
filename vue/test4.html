<!DOCTYPE html>
<html>
  <head>
      <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          todos: [
            { text: 'りんご' },
            { text: 'ねこ' },
            { text: 'ことり' },
            { text: 'ほげ' }
          ]
        }
      })
    </script>
  </body>
</html>
