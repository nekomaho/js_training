<!DOCTYPE html>
<html>
  <head>
      <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
          ></todo-item>
      </ol>
    </div>

    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          groceryList: [
            { id: 0, text: '猫' },
            { id: 1, text: '犬' },
            { id: 2, text: '猫と犬' }
            ]
        }
      })
    </script>
  </body>
</html>
